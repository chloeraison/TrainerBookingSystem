name: Build & Deploy .NET to Azure App Service

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore TrainerBookingSystem.Web.csproj

      - name: Build
        run: dotnet build TrainerBookingSystem.Web.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish TrainerBookingSystem.Web.csproj -c Release -o ${{ github.workspace }}/publish --no-build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: TibblesBookingSystem
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ${{ github.workspace }}/publish
